<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById("submitted").onclick=function() {
        var num=document.getElementsByName("role");
        for(var i=0;i<num.length;i++)
        {
            if(num[i].checked)
            {
                if(num[i].value == "volunteer")
                {
                window.open("volunteer.html");
                }
                else{
                    window.open("client.html");
                }

            }
        }
    }
    </script>
</head>
<body>
    <h1>Holding Hands</h1>
    <p>-----A safe place for everyone-----</p>
    <h2>Now, let us help you get started</h2>
    <p>Choose your role : </p>
    <form>
    <input type="radio" id="volunteer" name="role" value="volunteer">
    <label for="volunteer">Volunteer</label><br>
    <input type="radio" id="client" name="role" value="client">
    <label for="client">Client</label><br>
    <input type="submit" id="submitted" onclick="open()">
    
    </form>

</body>
</html>
