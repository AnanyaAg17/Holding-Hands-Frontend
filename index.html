<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById("submit").onclick=function() {
        var num=document.getElementsByName("role");
        if(num.checked.value=="volunteer")
        {
            window.open("volunteer.html");
        }
        else{
            window.open("client.html")
        }
        
    }
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Holding Hands</h1>
    <p class="subhead">-----A safe place for everyone-----</p>

    <div class="content">

         <h2 class="subhead">Now, let us help you get started</h2>
        
         <h3 class="subhead">Choose your role : </h3>
         
         <button onclick="document.location='volunteer.html'" class="buttons">Volunteer</button><br><br>
         <button onclick="document.location='client.html'" class="buttons">Client</button>
         
        
    </div>
    <img class="watermark" src="hands.png"/>

</body>
</html>
